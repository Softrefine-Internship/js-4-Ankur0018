<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Expense Traker</title>
  </head>
  <body>
    <div class="expense-tracker-container">
      <h1 class="container-header">Expense Tracker</h1>

      <div class="expense-form">
        <div class="input-wrapper name-container">
          <input
            type="text"
            placeholder="Expense name"
            id="expense-name"
            maxlength="25"
            required
          />
          <div class="error-message name-error"></div>
        </div>

        <div class="input-wrapper amount-container">
          <input
            type="number"
            placeholder="Amount"
            id="expense-amount"
            maxlength="15"
            required
          />
          <div class="error-message amount-error"></div>
        </div>

        <div class="input-wrapper date-container">
          <input type="date" id="expense-date" max="" required />
          <div class="error-message date-error"></div>
        </div>

        <div class="category-add-flex">
          <div class="input-wrapper category-container">
            <select id="expense-category" required>
              <option>Select Category</option>
              <!-- Will Add other options Dynamially through JS -->
            </select>
            <div class="error-message category-error"></div>
          </div>

          <div class="input-wrapper add-container">
            <button id="add-expense">Add Expense</button>
            <div class="error-message add-error"></div>
          </div>
        </div>
      </div>

      <div class="expense-filter-container">
        <label for="filter-expenses">Filter by Category: </label>
        <select id="filter-dropdown">
          <option>All</option>
          <!-- Will Add other options Dynamially through JS -->
        </select>
      </div>

      <div class="expense-table">
        <table id="expenses">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <!-- Will Dynamically Display td using JS -->
          </tbody>
        </table>
      </div>

      <div class="expense-amount">
        <div class="total-expense">
          Overall Expense: <span id="total-amount">0.00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
